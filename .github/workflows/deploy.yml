name: Deploy from Hugo

on:
  repository_dispatch:
    types: [hugo-update] # Match the event type sent from the Hugo workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the React repository
      - name: Checkout React Repository
        uses: actions/checkout@v3

      # Step 2: Install Hugo
      - name: Install Hugo
        run: |
          sudo apt-get install hugo

      # Step 3: Clone the Hugo repository into a subfolder
      - name: Clone Hugo Repository
        run: |
          git clone https://github.com/jayshreee10/Hugo.git hugo  # Use the public link, since authentication is not needed for public repos

      # Step 4: Build the Hugo site
      - name: Build Hugo Site
        run: |
          cd hugo
          hugo  # This command generates the Hugo site in the 'public' folder

      # Step 5: Copy the Hugo output to the React app's public/blogs folder
      - name: Copy Hugo Output to React Public Folder
        run: |
          rm -rf public/blogs/*         # Clear the existing blogs folder
          mkdir -p public/blogs          # Create the blogs folder if it doesn't exist
          cp -r hugo/public/* public/blogs/   # Copy the built Hugo site to React public/blogs

      # Step 6: Commit and Push Changes Back to GitHub
      - name: Commit and Push Changes
        run: |
          git config --local user.name "jayshreee10"
          git config --local user.email "2001109280_ee@pmec.ac.in"
          git add .   # Add all changes, including untracked files
          git commit -m "Update blogs from Hugo"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/jayshreee10/blogTest.git main  # Use GH_PAT for pushing
